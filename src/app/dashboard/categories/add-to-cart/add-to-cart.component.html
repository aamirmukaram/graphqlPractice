<button mat-button [disabled]="!quantityInput.value" (click)="addToCart(product)">Add to cart</button>

<mat-form-field>
  <mat-label>Quantity</mat-label>
  <input matInput type="number" min="0">
  <button mat-button *ngIf="quantityInput.value" matSuffix mat-icon-button aria-label="Clear"
          (click)="clearInput()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
